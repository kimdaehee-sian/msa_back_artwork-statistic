spring:
  datasource:
    url: ${DATABASE_URL:jdbc:mysql://localhost:3306/artwork_statistics?useSSL=false&serverTimezone=UTC}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DATABASE_USERNAME:root}
    password: ${DATABASE_PASSWORD:password}
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    database-platform: org.hibernate.dialect.MySQLDialect

server:
  port: ${PORT:8080}
  forward-headers-strategy: framework

external-services:
  exhibition-artwork:
    base-url: ${EXHIBITION_SERVICE_URL:https://guidely-exhibition-artwork-services-dmeagqebfud4e7hh.koreacentral-01.azurewebsites.net}
    timeout: 5000

logging:
  level:
    root: INFO
    com.example.artwork_statistics: INFO 